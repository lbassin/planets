version: '3'
services:
    adminer:
        ports:
            - '8081:8080'
        image: 'adminer:latest'
    mysql:
        ports:
            - '3306:3306'
        volumes:
            - './docker/database:/var/lib/mysql'
        environment:
            - MYSQL_DATABASE=docker
            - MYSQL_USER=docker
            - MYSQL_PASSWORD=docker
            - MYSQL_RANDOM_ROOT_PASSWORD=yes
        image: 'mysql:5.7'
    php:
        volumes:
            - './:/usr/share/nginx/html'
        environment:
            - 'PHP_EXTENSIONS=pdo_mysql,intl,opcache'
        image: 'okty/php:7.2'
    nginx:
        ports:
            - '8080:80'
        volumes:
            - './:/usr/share/nginx/html'
        environment:
            - MAX_UPLOAD_SIZE=2M
            - PHP_CONTAINER_ID=php
            - INDEX_SUBFOLDER=public
        image: 'okty/nginx:1.14'
